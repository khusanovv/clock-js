<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>

  <body>
    <div class="clock clock__container">
      <div class="hand hand__hour" data-hour-hand></div>
      <div class="hand hand__minute" data-minute-hand></div>
      <div class="hand hand__sekund" data-sekund-hand></div>
      <div class="number namber__1">1</div>
      <div class="number namber__2">2</div>
      <div class="number namber__3">3</div>
      <div class="number namber__4">4</div>
      <div class="number namber__5">5</div>
      <div class="number namber__6">6</div>
      <div class="number namber__7">7</div>
      <div class="number namber__8">8</div>
      <div class="number namber__9">9</div>
      <div class="number namber__10">10</div>
      <div class="number namber__11">11</div>
      <div class="number namber__12">12</div>
      <audio id="sound" src="./src/clock sound.m4a"></audio>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
